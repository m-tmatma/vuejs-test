<html>
<head>
    <title>My First app</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <h1>Vue3</h1>
    <div id="app">
        <div v-html="message"></div>
    </div>

    <script>
        const list = ['one', 'two', 'three']
        let timer = null

        function doAction() {
            clearInterval(timer)
        }
        const appdata = {
            data() {
                return {
                    message: `<ul>
                        <li>${list[0]}</li>
                        <li>${list[1]}</li>
                        <li>${list[2]}</li>
                    </ul>`
                }
            },
        }
        Vue.createApp(appdata).mount('#app')

    </script>
</body>

</html>
