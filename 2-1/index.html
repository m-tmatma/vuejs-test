<html>
<head>
    <title>My First app</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <h1>Vue3</h1>
    <div id="app">
        {{message}}
    </div>

    <script>
        const appdata = {
            data() {
                return {
                    message: "Hello Vue!"
                }
            }
        }
        Vue.createApp(appdata).mount('#app')

    </script>
</body>

</html>
